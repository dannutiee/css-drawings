<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ladybug.css" />
    <title>Ladybug</title>
  </head>
  <body>
    <img src="ladybug.jpeg" />
    <div class="ladybug">
      <div class="ladybug__tentacle ladybug__tentacle--left"></div>
      <div class="ladybug__tentacle-ball ladybug__tentacle-ball--left"></div>
      <div class="ladybug__tentacle ladybug__tentacle--right"></div>
      <div class="ladybug__tentacle-ball ladybug__tentacle-ball--right"></div>
      <div class="ladybug__head"></div>

      <div class="ladybug__belly">
        <div class="ladybug__leg ladybug__leg--first"></div>
        <div class="ladybug__leg ladybug__leg--second"></div>
        <div class="ladybug__leg ladybug__leg--third"></div>
        <div class="ladybug__leg ladybug__leg--fourth"></div>
      </div>
      <div class="ladybug__wings-container">
        <div class="ladybug__wings">
          <div class="ladybug__wing ladybug__wing--left">
            <div class="ladybug__wing-blush ladybug__wing-blush--left"></div>
            <div class="ladybug__dot ladybug__dot--first"></div>
            <div class="ladybug__dot ladybug__dot--second"></div>
            <div class="ladybug__dot ladybug__dot--third"></div>
          </div>
          <div class="ladybug__wing ladybug__wing--right">
            <div class="ladybug__wing-blush ladybug__wing-blush--right"></div>
            <div class="ladybug__dot ladybug__dot--first"></div>
            <div class="ladybug__dot ladybug__dot--second"></div>
            <div class="ladybug__dot ladybug__dot--third"></div>
          </div>
        </div>
      </div>
      <div class="ladybug__head ladybug__head-bottom-container">
        <div class="ladybug__head-bottom ladybug__head-bottom--left"></div>
        <div class="ladybug__head-bottom ladybug__head-bottom--right"></div>
        <div class="ladybug__eyes">
          <div class="ladybug__eye ladybug__eye--left">
            <div class="ladybug__eye--inner ladybug__eye--inner-left"></div>
          </div>
          <div class="ladybug__eye ladybug__eye--right">
            <div class="ladybug__eye--inner ladybug__eye--inner-right"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
