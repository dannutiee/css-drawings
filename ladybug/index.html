<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ladybug.css" />
    <title>Ladybug</title>
  </head>
  <body>
    <img src="ladybug.jpeg" />
    <div class="ladybug">
      <div class="ladybug__head">
        <div class="ladybug__eyes">
          <div class="ladybug__eye ladybug__eye--left"></div>
          <div class="ladybug__eye ladybug__eye--right"></div>
        </div>
      </div>

      <div class="ladybug__belly"></div>
      <div class="ladybug__wings-container">
        <div class="ladybug__wings"></div>
        <!-- <div class="ladybug__wing ladybug__wing--right"></div> -->
      </div>
      <div class="ladybug__head ladybug__head-bottom-container">
        <div class="ladybug__head-bottom ladybug__head-bottom--left"></div>
        <div class="ladybug__head-bottom ladybug__head-bottom--right"></div>
      </div>
    </div>
  </body>
</html>
